<!DOCTYPE html>
<html>
<head>
	<title>QWOP</title>
	<meta charset="UTF-8">
</head>
<body>
	<div id="gameContent"></div>
	<script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swfobject@2.3.20210511/swfobject.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/2qwop@1.0.3/dist/2qwop.min.js"></script>
	<script>
		window.addEventListener("load", function() {
			var gamejs = document.createElement("script");
			gamejs.src = "https://cdn.jsdelivr.net/npm/2qwop@1.0.3/dist/2qwop.js";
			gamejs.onload = function() {
				var game = new QWOPGame("gameContent");
				game.start();
			};
			document.head.appendChild(gamejs);
		});
	</script>
</body>
</html>
